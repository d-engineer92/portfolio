services:
  ig-downloader:
    build: ./instagram-media-downloader
    container_name: ig-downloader
    env_file:
      - ./instagram-media-downloader/backend/.env
    volumes:
      - ./instagram-media-downloader/backend/.sessions:/app/backend/.sessions
    restart: unless-stopped
    networks:
      - default
      - proxy

  image-optimizer:
    build: ./image-optimizer
    container_name: image-optimizer
    restart: unless-stopped
    networks:
      - default
      - proxy

networks:
  proxy:
    name: proxy
    external: true
