<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimizer — 画像サイズ最適化</title>
    <meta name="description" content="画質を落とさずに画像のファイルサイズを削減するオンラインツール">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <header class="header">
            <a href="/" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6" />
                </svg>
                Portfolio
            </a>
            <h1>Image <span class="gradient-text">Optimizer</span></h1>
            <p class="subtitle">画質を落とさずにファイルサイズを削減</p>
        </header>

        <!-- Upload Area -->
        <div id="dropZone" class="drop-zone">
            <div class="drop-zone-content">
                <div class="drop-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                </div>
                <p class="drop-text">ここに画像をドラッグ＆ドロップ</p>
                <p class="drop-subtext">または</p>
                <label class="file-select-btn" for="fileInput">ファイルを選択</label>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <p class="drop-hint">JPEG, PNG, WebP, GIF, BMP, TIFF（最大20ファイル / 各50MB）</p>
            </div>
        </div>

        <!-- Options -->
        <div id="optionsPanel" class="options-panel hidden">
            <h2 class="section-title">最適化オプション</h2>
            <div class="options-grid">
                <label class="option-card">
                    <input type="checkbox" id="stripMetadata" checked>
                    <div class="option-body">
                        <div class="option-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                <polyline points="14 2 14 8 20 8" />
                                <line x1="9" y1="15" x2="15" y2="15" />
                            </svg>
                        </div>
                        <div>
                            <span class="option-label">メタデータ除去</span>
                            <span class="option-desc">EXIF・GPS情報等を削除して軽量化</span>
                        </div>
                    </div>
                </label>
                <label class="option-card">
                    <input type="checkbox" id="convertWebp">
                    <div class="option-body">
                        <div class="option-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                            </svg>
                        </div>
                        <div>
                            <span class="option-label">WebP 変換</span>
                            <span class="option-desc">より高効率なWebP形式に変換</span>
                        </div>
                    </div>
                </label>
            </div>

            <!-- Quality slider -->
            <div class="quality-slider">
                <div class="quality-header">
                    <span class="option-label">圧縮レベル</span>
                    <span class="quality-value" id="qualityValue">80</span>
                </div>
                <input type="range" id="qualitySlider" min="1" max="100" value="80" class="slider">
                <div class="quality-labels">
                    <span>高圧縮</span>
                    <span>高画質</span>
                </div>
            </div>

            <!-- File list preview -->
            <div id="fileList" class="file-list"></div>

            <div class="action-bar">
                <button id="optimizeBtn" class="btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                    </svg>
                    最適化を実行
                </button>
                <button id="clearBtn" class="btn-secondary">クリア</button>
            </div>
        </div>

        <!-- Progress -->
        <div id="progressPanel" class="progress-panel hidden">
            <div class="progress-spinner"></div>
            <p class="progress-text">最適化中...</p>
        </div>

        <!-- Results -->
        <div id="resultsPanel" class="results-panel hidden">
            <div class="results-header">
                <h2 class="section-title">最適化結果</h2>
                <div class="results-summary" id="resultsSummary"></div>
            </div>
            <div id="resultsGrid" class="results-grid"></div>
            <div class="action-bar">
                <button id="downloadBtn" class="btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    ダウンロード
                </button>
                <button id="newBtn" class="btn-secondary">新しい画像を最適化</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
