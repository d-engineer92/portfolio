services:
    caddy:
        image: caddy:2-alpine
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile:ro
            - ./portfolio:/srv/portfolio:ro
            - caddy_data:/data
        extra_hosts:
            - "host.docker.internal:host-gateway"
        restart: unless-stopped
        networks:
            - default
            - keiba_default

volumes:
    caddy_data:

networks:
    keiba_default:
        external: true
