services:
    caddy:
        image: caddy:2-alpine
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile:ro
            - ./portfolio:/srv/portfolio:ro
            - caddy_data:/data
        restart: unless-stopped
        networks:
            - default
            - keiba_default

    ig-downloader:
        build: ../instagram-media-downloader
        env_file:
            - ../instagram-media-downloader/backend/.env
        volumes:
            - ../instagram-media-downloader/backend/.sessions:/app/backend/.sessions
        restart: unless-stopped

volumes:
    caddy_data:

networks:
    keiba_default:
        external: true
